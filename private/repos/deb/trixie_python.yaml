# debian 13, limited architectures, python only
version: 1

sources:
  - channel: trixie main
    url: https://snapshot.debian.org/archive/debian/20260218T203007Z
  - channel: trixie-updates main
    url: https://snapshot.debian.org/archive/debian/20260218T203007Z
  - channel: trixie-security main
    url: https://snapshot.debian.org/archive/debian-security/20260218T203007Z

archs:
  - amd64
  - arm64

packages:
  - libbz2-1.0
  - libcom-err2
  - libcrypt1 # TODO: glibc library for -lcrypt; maybe should be in cc?
  - libdb5.3t64
  - libexpat1
  - libffi8
  - libgssapi-krb5-2
  - libk5crypto3
  - libkeyutils1
  - libkrb5-3
  - libkrb5support0
  - liblzma5
  - libncursesw6
  - libnsl2
  - libpython3.13-minimal
  - libpython3.13-stdlib
  - libreadline8t64
  - libsqlite3-0
  - libtinfo6
  - libtirpc3t64
  - libuuid1
  - python3.13-venv
  - python3.13-minimal
  - zlib1g
