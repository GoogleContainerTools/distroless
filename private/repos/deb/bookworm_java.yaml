  - libfreetype6
  - libglib2.0-0
  - libgraphite2-3
  - libharfbuzz0b
  - libjpeg62-turbo
  - liblcms2-2
  - libpcre2-8-0
  - libpng16-16
  - libuuid1
  - openjdk-17-jdk-headless
  - openjdk-17-jre-headless
  - zlib1g
  # TODO(appu): these two were coming from base yamls
  - libgcc-s1
