schemaVersion: "2.0.0"
fileExistenceTests:
- name: busybox
  path: "/busybox/sh"
  shouldExist: true
- name: no-shell
  path: "/bin/sh"
  shouldExist: false
metadataTest:
  entrypoint: ["/busybox/sh"]
  cmd: []
  env:
  - key: ASPNETCORE_URLS
    value: http://+:8080
  - key: DOTNET_EnableDiagnostics
    value: "0"
  - key: DOTNET_NOLOGO
    value: "1"
  - key: DOTNET_RUNNING_IN_CONTAINER
    value: "true"
  - key: DOTNET_gcServer
    value: "0"
  - key: LOGGING__CONSOLE__FORMATTERNAME
    value: json
