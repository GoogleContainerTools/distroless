schemaVersion: "2.0.0"
commandTests:
- name: dotnet
  command: "/usr/share/dotnet/dotnet"
  args: ["--list-runtimes"]
  expectedOutput:
  - "Microsoft.AspNetCore.App 6.0.6 \\[/usr/share/dotnet/shared/Microsoft.AspNetCore.App\\]"
  - "Microsoft.NETCore.App 6.0.6 \\[/usr/share/dotnet/shared/Microsoft.NETCore.App\\]"
- name: dotnet-symlink
  command: "dotnet"
  args: ["--list-runtimes"]
  expectedOutput:
  - "Microsoft.AspNetCore.App 6.0.6 \\[/usr/share/dotnet/shared/Microsoft.AspNetCore.App\\]"
  - "Microsoft.NETCore.App 6.0.6 \\[/usr/share/dotnet/shared/Microsoft.NETCore.App\\]"
- name: dotnet-list-sdks
  command: "/usr/share/dotnet/dotnet"
  args: ["--list-sdks"]
  expectedOutput: ["6.0.301 \\[/usr/share/dotnet/sdk\\]"]
fileExistenceTests:
- name: busybox
  path: "/busybox/sh"
  shouldExist: true
- name: no-shell
  path: "/bin/sh"
  shouldExist: false
