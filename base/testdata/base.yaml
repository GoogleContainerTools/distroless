schemaVersion: "1.0.0"
fileExistenceTests:
# Basic FS sanity checks.
- name: root
  path: '/'
  isDirectory: true
  shouldExist: true
- name: tmp
  path: '/tmp'
  isDirectory: true
  shouldExist: true
- name: passwd
  path: '/etc/passwd'
  shouldExist: true
- name: etc-os-release
  path: '/etc/os-release'
  shouldExist: true
- name: certs
  path: '/etc/ssl/certs/ca-certificates.crt'
  shouldExist: true
- name: certs_copyright
  path: '/usr/share/doc/ca-certificates/copyright'
  shouldExist: true
- name: services
  path: '/etc/services'
  shouldExist: true
- name: tzdata
  path: '/usr/sbin/tzconfig'
  shouldExist: true
- name: homedir
  path: '/home'
  isDirectory: true
  shouldExist: true
