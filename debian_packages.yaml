# debian 10
- distros: ["debian10"]
  archs: ["amd64", "arm64", "arm", "s390x", "ppc64le"]
  packages:
    - "libc6"
    - "libc-bin"
    - "base-files"
    - "ca-certificates"
    - "openssl"
    - "libssl1.1"
    - "libbz2-1.0"
    - "libdb5.3"
    - "libffi6"
    - "liblzma5"
    - "libreadline7"
    - "libsqlite3-0"
    - "mime-support"
    - "netbase"
    - "readline-common"
    - "tzdata"
    #c++
    - "libgcc1"
    - "libgomp1"
    - "libstdc++6"

# python and java only build on a subset of architectures
- distros: ["debian10"]
  archs: ["amd64", "arm64"]
  packages:
  # python
    - "dash"
    - "libexpat1"
    - "libmpdec2"
    - "libpython3.7-minimal"
    - "libpython3.7-stdlib"
    - "libtinfo6"
    - "libuuid1"
    - "libncursesw6"
    - "python3-distutils"
    - "python3.7-minimal"
    - "zlib1g"
  # java
    - "libjpeg62-turbo"
    - "libexpat1"
    - "libpng16-16"
    - "liblcms2-2"
    - "libfreetype6"
    - "fonts-dejavu-core"
    - "fontconfig-config"
    - "libfontconfig1"
    - "libuuid1"
    - "openjdk-11-jre-headless"
    - "openjdk-11-jdk-headless"
    - "libgraphite2-3"
    - "libharfbuzz0b"
    - "libglib2.0-0"
    - "libpcre3"
    - "zlib1g"

