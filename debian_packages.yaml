# debian 11 + 12
- distros: ["debian11", "debian12"]
  archs: ["amd64"]
  packages:
    - "base-files"
    - "ca-certificates"
    - "libc6"
    - "libc-bin"
    - "netbase"
    - "openssl"
    - "tzdata"
    # c++
    - "libgcc-s1"
    - "libgomp1"
    - "libstdc++6"

# debian 11
- distros: ["debian11"]
  archs: ["amd64"]
  packages:
    - "libssl1.1"

# debian 12
- distros: ["debian12"]
  archs: ["amd64"]
  packages:
    - "libssl3"

