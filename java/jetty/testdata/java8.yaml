schemaVersion: "2.0.0"
commandTests:
  - name: jetty
    command: "/usr/bin/java"
    args: ["-jar", "/jetty/start.jar", "--version"]
    expectedOutput: ['.*Jetty Server Classpath:.*']
  - name: java
    command: "/usr/lib/jvm/openjdk/jre/bin/java"
    args: ["-version"]
    expectedError: ['openjdk version "1\.8.*"']
  - name: java-symlink
    command: "/usr/bin/java"
    args: ["-version"]
    expectedError: ['openjdk version "1\.8.*"']
fileExistenceTests:
  - name: certs
    path: "/etc/ssl/certs/java/cacerts"
    shouldExist: true
  - name: busybox
    path: "/busybox/sh"
    shouldExist: false
  - name: no-shell
    path: "/bin/sh"
    shouldExist: false
  - name: no-javac
    path: "/usr/lib/jvm/openjdk/bin/javac"
    shouldExist: false
