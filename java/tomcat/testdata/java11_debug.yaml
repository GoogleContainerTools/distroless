schemaVersion: "2.0.0"
commandTests:
  - name: tomcat
    command: "/usr/bin/java"
    args: ["-classpath", "/tomcat/lib/catalina.jar", "org.apache.catalina.util.ServerInfo"]
    expectedOutput: ['.*Server.*Tomcat.*']
  - name: java
    command: "/usr/lib/jvm/java-11-openjdk-amd64/bin/java"
    args: ["-version"]
    expectedError: ['openjdk version "11\.*']
  - name: java-symlink
    command: "/usr/bin/java"
    args: ["-version"]
    expectedError: ['openjdk version "11\.*']
  - name: javac
    command: "/usr/lib/jvm/java-11-openjdk-amd64/bin/javac"
    args: ["-version"]
    expectedOutput: ['javac 11\.*']
fileExistenceTests:
  - name: certs
    path: "/etc/ssl/certs/java/cacerts"
    shouldExist: true
  - name: busybox
    path: "/busybox/sh"
    shouldExist: true
  - name: no-shell
    path: "/bin/sh"
    shouldExist: false
