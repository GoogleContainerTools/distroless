schemaVersion: "2.0.0"
commandTests:
  - name: java
    command: "/usr/lib/jvm/java-11-openjdk-amd64/bin/java"
    args: ["-version"]
    expectedError: ['openjdk version "11\.0\.9\.1"']
  - name: java-symlink
    command: "/usr/bin/java"
    args: ["-version"]
    expectedError: ['openjdk version "11\.0\.9\.1"']
  - name: javac
    command: "/usr/lib/jvm/java-11-openjdk-amd64/bin/javac"
    args: ["-version"]
    expectedOutput: ['javac 11\.0\.9\.1']
fileExistenceTests:
  - name: certs
    path: "/etc/ssl/certs/java/cacerts"
    shouldExist: true
  - name: busybox
    path: "/busybox/sh"
    shouldExist: true
  - name: no-shell
    path: "/bin/sh"
    shouldExist: false
metadataTest:
  env:
    - key: 'JAVA_VERSION'
      value: '11.0.9.1'
