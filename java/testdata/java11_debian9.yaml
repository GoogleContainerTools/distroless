schemaVersion: "2.0.0"
commandTests:
  - name: java
    command: "/usr/lib/jvm/openjdk/bin/java"
    args: ["-version"]
    expectedError: ['openjdk version "11\.0\.6"']
  - name: java-symlink
    command: "/usr/bin/java"
    args: ["-version"]
    expectedError: ['openjdk version "11\.0\.6"']
fileExistenceTests:
  - name: certs
    path: "/etc/ssl/certs/java/cacerts"
    shouldExist: true
  - name: no-busybox
    path: "/busybox/sh"
    shouldExist: false
  - name: no-shell
    path: "/bin/sh"
    shouldExist: false
  - name: no-javac
    path: "/usr/lib/jvm/openjdk/bin/javac"
    shouldExist: false
metadataTest:
  env:
    - key: 'JAVA_VERSION'
      value: '11.0.6'
