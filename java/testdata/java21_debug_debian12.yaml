schemaVersion: "2.0.0"
commandTests:
  - name: java
    command: "/usr/lib/jvm/temurin21_jdk_amd64/bin/java"
    args: ["-version"]
    expectedError: ['openjdk version "21.0.5"']
  - name: java-symlink
    command: "/usr/bin/java"
    args: ["-version"]
    expectedError: ['openjdk version "21.0.5"']
  - name: javac
    command: "/usr/lib/jvm/temurin21_jdk_amd64/bin/javac"
    args: ["-version"]
    expectedOutput: ['javac 21.0.5']
fileExistenceTests:
  - name: certs
    path: "/etc/ssl/certs/java/cacerts"
    shouldExist: true
  - name: certs
    path: "/usr/lib/jvm/temurin21_jdk_amd64/lib/security/cacerts"
    permissions: 'Lrwxrwxrwx'
    shouldExist: true
  - name: busybox
    path: "/busybox/sh"
    shouldExist: true
  - name: no-shell
    path: "/bin/sh"
    shouldExist: false
metadataTest:
  envVars:
   - key: 'JAVA_VERSION'
     value: '21.0.5'
