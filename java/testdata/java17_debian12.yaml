schemaVersion: "2.0.0"
commandTests:
  - name: java
    command: "/usr/lib/jvm/java-17-openjdk-amd64/bin/java"
    args: ["-version"]
    expectedError: ['openjdk version "17.0.11"']
  - name: java-symlink
    command: "/usr/bin/java"
    args: ["-version"]
    expectedError: ['openjdk version "17.0.11"']
fileExistenceTests:
  - name: certs
    path: "/etc/ssl/certs/java/cacerts"
    shouldExist: true
  - name: no-busybox
    path: "/busybox/sh"
    shouldExist: false
  - name: no-shell
    path: "/bin/sh"
    shouldExist: false
  - name: no-javac
    path: "/usr/lib/jvm/java-17-openjdk-amd64/bin/javac"
    shouldExist: false
metadataTest:
  envVars:
    - key: 'JAVA_VERSION'
      value: '17.0.11'
