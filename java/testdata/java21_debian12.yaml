schemaVersion: "2.0.0"
commandTests:
  - name: java
    command: "/usr/lib/jvm/temurin21_jre_amd64/bin/java"
    args: ["-version"]
    expectedError: ['openjdk version "21.0.7"']
  - name: java-symlink
    command: "/usr/bin/java"
    args: ["-version"]
    expectedError: ['openjdk version "21.0.7"']
fileExistenceTests:
  - name: certs
    path: "/etc/ssl/certs/java/cacerts"
    shouldExist: true
  - name: certs
    path: "/usr/lib/jvm/temurin21_jre_amd64/lib/security/cacerts"
    permissions: 'Lrwxrwxrwx'
    shouldExist: true
  - name: no-busybox
    path: "/busybox/sh"
    shouldExist: false
  - name: no-shell
    path: "/bin/sh"
    shouldExist: false
  - name: no-javac
    path: "/usr/lib/jvm/temurin21_jre_amd64/bin/javac"
    shouldExist: false
  - name: jexec-executable
    path: "/usr/lib/jvm/temurin21_jre_amd64/lib/jexec"
    shouldExist: true
    isExecutableBy: "any"
  - name: jspawnhelper-executable
    path: "/usr/lib/jvm/temurin21_jre_amd64/lib/jspawnhelper"
    shouldExist: true
    isExecutableBy: "any"
metadataTest:
  envVars:
    - key: 'JAVA_VERSION'
      value: '21.0.7'
