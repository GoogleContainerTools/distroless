schemaVersion: "2.0.0"
commandTests:
  - name: java
    command: "/usr/lib/jvm/java-8-openjdk-amd64/jre/bin/java"
    args: ["-version"]
    expectedError: ['openjdk version "1\.8\.0_275"']
  - name: java-symlink
    command: "/usr/bin/java"
    args: ["-version"]
    expectedError: ['openjdk version "1\.8\.0_275"']
fileExistenceTests:
  - name: certs
    path: "/etc/ssl/certs/java/cacerts"
    shouldExist: true
  - name: no-busybox
    path: "/busybox/sh"
    shouldExist: false
  - name: no-shell
    path: "/bin/sh"
    shouldExist: false
  - name: no-javac
    path: "/usr/lib/jvm/java-8-openjdk-amd64/bin/javac"
    shouldExist: false
metadataTest:
  entrypoint: ["/usr/bin/java", "-jar"]
  env:
    - key: 'JAVA_VERSION'
      value: '8u275'
